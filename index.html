<!DOCTYPE html>
<html lang="th">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestCheck</title>
  <style>
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
    <iframe id="myframe" class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbzXz0OVexSLq7Z7zL_MzsYBal3A2_a-ZRLv8OqxQJW0rTmLgt64JdzDGykWwF8J144-7Q/exec" allowFullScreen="allowFullScreen"></iframe>
    <script>
    const apps = new URL(window.location);
    const formUrl = apps.searchParams.get('apps');
    const url = decodeURIComponent(formUrl)
    document.getElementById('myframe').src = url
  </script>
</body>
</html>
